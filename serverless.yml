service: sls-project
frameworkVersion: '3'

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  runtime: nodejs18.x
  environment:
    DB_HOST: ${file(database.json):database_host}
    DB_USER: ${file(database.json):database_user}
    DB_PASSWORD: ${file(database.json):database_password}
    DB_PORT: ${file(database.json):database_port}
    DB_NAME: ${file(database.json):database_name}

plugins:
  - serverless-offline

functions:
  indexPlanets:
    handler: index.allPlanets
    events:
      - http: 
          path: planetas
          method: GET
  showPlanet:
    handler: index.showPlanet
    events:
      - http: 
          path: planetas/{id}
          method: GET
  createUser:
    handler: index.createUser
    events:
      - http:
          path: planetas
          method: POST